@(id: Long, taskForm: Form[Task], userEmail: String)
@import helper._

@main("Edit Task") {
	<h1> Edit task </h1>
	@form(routes.Application.update(id)) {

		@inputText(taskForm("label"))
		@inputText(taskForm("finishDate"))
		<input type="hidden" name="usuario" value="@userEmail"> 
		<input type="submit" value="Save">
		<a href="@routes.Application.index">Cancel</a>
	}
}
