@(userForm: Form[User])
@import helper._


@main("Login") {
	<h1> LOGIN </h1>
	@form(routes.Application.doLogin) {

		@inputText(userForm("email"))
		@inputPassword(userForm("password"))

		<input type="submit" value="Login">
	}
	<a href="@routes.Application.createUser">
        <button>Create new user</button>
    </a>
}
